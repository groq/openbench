<svg width="240" height="48" viewBox="0 0 240 48" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">OpenBench</title>
  <desc id="desc">OpenBench logo with circular ring and three ascending bars</desc>

  <!-- Brand palette -->
  <!-- primary: #39434F, secondary: #EDE6DD, tertiary: #B39DDB -->

  <!-- Monogram mark -->
  <g transform="translate(4,4)">
    <circle cx="20" cy="20" r="18" fill="none" stroke="#39434F" stroke-width="3"/>
    <rect x="14" y="10" width="4" height="20" rx="1.5" fill="#B39DDB"/>
    <rect x="20" y="6"  width="4" height="28" rx="1.5" fill="#39434F"/>
    <rect x="26" y="12" width="4" height="16" rx="1.5" fill="#EDE6DD" stroke="#39434F" stroke-width="1"/>
  </g>

  <!-- Wordmark -->
  <text x="60" y="31" font-family="Neue Regrade, Inter, system-ui, sans-serif" font-size="22" font-weight="700" fill="#39434F" letter-spacing="0.2">
    OpenBench
  </text>
</svg>
