repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        name: ruff check
        args: [--fix]
        files: ^src/
      - id: ruff-format
        name: ruff format
        files: ^src/
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: .venv/bin/mypy
        language: system
        types: [python]
        args: [src]
        pass_filenames: false
        files: ^src/
      - id: export-benchmarks
        name: export benchmarks
        entry: .venv/bin/python scripts/export_benchmarks.py
        language: system
        pass_filenames: false
        # run when benchmark config or snippet file changes
        files: ^(src/openbench/config.py|docs/snippets/benchmarks\.data\.mdx)$
