repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        name: ruff check
        args: [--fix]
        files: ^src/
      - id: ruff-format
        name: ruff format
        files: ^src/
  - repo: local
    hooks:
      - id: sync-pyproject
        name: sync packages/pyproject.toml
        entry: bash scripts/run_sync_pyproject.sh
        language: system
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: .venv/bin/mypy
        language: system
        types: [python]
        args: [src]
        pass_filenames: false
        files: ^src/
